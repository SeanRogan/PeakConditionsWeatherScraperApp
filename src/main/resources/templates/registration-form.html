
<html xmlns:th="https://www.thymeleaf.org" lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users Demo</title>
</head>
<body>
<!--
    All Pages need a nav bar, with a sign out/sign in, a browse mountains section,
    also an about us, a donate section, and a dev section to describe how to call the API
    The registration form should provide a modal to open when registering a new user.
    -->
<div class="registration-modal">
    <h2>Sign Up For An Account</h2>
    <form th:action="@{/register}" th:object="${user}" method="POST">
        <input type="text" th:field="*{email}" placeholder="Enter Your Email" class="form-control col-4 mb-4"/>
        <input type="text" th:field="*{password}" placeholder="Choose A Password" class="form-control col-4 mb-4"/>

        <button class="btn btn-primary" type="submit">Save</button>
    </form>
</div>
</body>
</html>
